<div class="jumbotron">
	<h1>Jual Bagasi</h1>
</div>
<div class="container">
	<app-message></app-message>
	<div class="card form-login">
		<form class="card-body">
			<div class="form-group">
				<input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Your Email Address"/>
			</div>
			<div class="form-group">
				<input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Your password"/>
			</div>
			<div class="text-danger m-1" *ngIf="loginErrorMessage">{{ loginErrorMessage }}</div>
			<div class="btn-toolbar">
				<button class="btn btn-primary mr-1" (click)="onLogin()">Login</button>
				<button class="btn btn-info" [routerLink]="['/register']">Daftar</button>
			</div>
		</form>
	</div>
</div>
