<div class="card po-card mb-2" *ngIf="purchaseOrder">	
	<h5 class="card-header">{{ purchaseOrder.title }}</h5>
	<img class="card-img-top" src="{{ purchaseOrder.bannerUrl }}" alt="Gambar PO"/>
	<div class="card-body">
    	<div class="card-text">
    		<div class="bg-light">
	    		<span *ngIf="purchaseOrder.origin" class="ml-1 flag-icon 
	    			flag-icon-{{ purchaseOrder.origin.city.countryCode | lowercase }}">		
    			</span>
    			<span class="mr-1 ml-1" *ngIf="purchaseOrder.routes.length > 0">
    				<img src="assets/icons/ic_arrow_right.svg"/>
    			</span>
	    		<span *ngFor="let route of purchaseOrder.routes" 
	    			class="ml-1 flag-icon flag-icon-{{route.city.countryCode | lowercase}}"></span>
	    	</div>
	    	<div>
	    		<span *ngIf="purchaseOrder.isCurrentlyOpen()" class="mr-2 badge badge-info">
	    			<img src="assets/icons/ic_time.svg" height="15px" class="mr-1" />
	    			<i>{{ purchaseOrder.getRemainingTimePrintable() }}</i>
	    		</span>
	    		<span *ngIf="purchaseOrder.additional.remaining_capacity" class="badge badge-success">
	    			<img src="assets/icons/ic_luggage.svg" height="15px" class="mr-1" />
	    			<i>{{ purchaseOrder.additional.remaining_capacity }} Kg tersisa</i>
	    		</span>
	    	</div>
    	</div>
  	</div>
</div>
